<!DOCTYPE html>
<html lang="fr-fr">
    <head>
        <title>Formulaire : demande de contact</title>
        <meta charset="UTF-8" />
        <meta name="Author" content="PGROUP Data Clinic" />
        <meta name="Description" content="Formulaire pour demande d'aide à la Data Clinic de Nantes" />
        <meta name="Keyword" content="Formulaire" />
        <!--link href="Pages.css" rel="stylesheet" type="text/css" /-->
    </head>
    <body>
        <h1 style="text-align:center;color:blue;">Formulaire de demande</h1>
        <form>
            <h2 style="text-align:center;">Interlocuteur</h2>
            <p>Titre <input type="text" name="titreInt" size="40"/></p>            
            <p>Nom <input type="text" name="nomInt" size="40"/></p>            
            <p>Prénom <input type="text" name="prenomInt" size="40"/></p>            
            <p>Fonction <input type="text" name="fonctionInt" size="40"/></p>            
            <p>Téléphone <input type="text" name="telInt" size="40"/></p>            
            <p>Mail <input type="text" name="mailInt" size="40"/></p>            
            <p>Etablissement
            <select name="etabInt">
                <option value="chu_nantes">CHU de Nantes</option>
                <option value="ecn">Ecole Centrale de Nantes</option>
                <option value="chu_lyon">CHU de Lyon</option>
            </select>
            </p>
            <p>Service/équipe <input type="text" name="serviceInt" size="40"/></p>            
            <h2 style="text-align:center;">Investigateur principal</h2>
            <p>Titre <input type="text" name="titreInv" size="40"/></p>            
            <p>Nom <input type="text" name="nomInv" size="40"/></p>            
            <p>Prénom <input type="text" name="prenomInv" size="40"/></p>            
            <h2 style="text-align:center;">Projet</h2>
            <p>Titre du projet <input type="text" name="titreProjet" size="100"/></p>            
            <p>Acronyme du projet <input type="text" name="acroProjet" size="20"/></p>            
            <p>Résumé du projet
            <textarea name="resumeProjet" rows="15" cols="100">
                Texte par défaut
            </textarea>
            </p>
            <p>
            <input type="submit" name="validate" value="Valider" />
            <input type="reset" name="reset" value="Réinitialiser" />
            </p>
        </form>
    </body>
</html>
